<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>KeIT Test</title>
  </head>
  <body>
    <input
      id="msg"
      placeholder="Введите сообщение"
    />
    <button onclick="send()">Отправить</button>

    <pre id="out"></pre>
    <button onclick="registerUser()">
      Зарегистрировать пользователя
    </button>

    <script>
      async function send() {
        const text =
          document.getElementById("msg").value;

        await fetch("/messages", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            user: "Spirik",
            text,
          }),
        });

        const res = await fetch("/messages");
        document.getElementById(
          "out"
        ).textContent = JSON.stringify(
          await res.json(),
          null,
          2
        );
      }
      async function registerUser() {
        const res = await fetch(
          "/users/register",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              phone: "+380991234567000000",
              name: "Andrii",
              username: "spirik",
            }),
          }
        );

        const text = await res.text();
        console.log(
          "REGISTER status:",
          res.status
        );
        console.log("REGISTER raw:", text);

        // если сервер вернул JSON — выведем красиво
        try {
          const data = JSON.parse(text);
          console.log("REGISTER json:", data);
          alert("OK: user created (см. Console)");
        } catch {
          alert(
            "Ошибка. См. Console (REGISTER raw)."
          );
        }
      }
    </script>
  </body>
</html>
