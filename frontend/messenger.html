<html lang="uk">
  <head>

    <title>Месенджер</title>
    <link rel="stylesheet" href="messenger.css" />
  </head>

    <div class="app">
      <aside class="contacts">
        <h3>Контакти</h3>
        <ul id="contacts"></ul>

            placeholder="Введіть повідомлення..."
          />
          <button>➤</button>
        </form>
      </main>
    </div>

    <script src="messenger.js"></script>
  </body>
</html>
