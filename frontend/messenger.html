<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Messenger</title>
  </head>
  <body>
    <h1>Месенджер</h1>
    <div id="status"></div>

    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        location.href = "/frontend/login.html";
      } else {
        document.getElementById(
          "status"
        ).innerText = "Авторизовано";
      }
    </script>
  </body>
</html>
