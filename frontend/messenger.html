<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>KeIT Messenger</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="/frontend/messenger.css"
    />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div id="meBox" class="me clickable">
          <div class="me-title">Профіль</div>

          <div class="meRow">
            <img
              id="meAvatar"
              class="avatar big"
              src="/frontend/assets/default-avatar.png"
            />
            <div>
              <div id="meLine" class="me-line">
                ...
              </div>
              <div
                id="meStatus"
                class="me-status"
              ></div>
            </div>
          </div>

          <button
            id="logoutBtn"
            class="secondary"
          >
            Вийти
          </button>
        </div>

        <div class="addContact">
          <div class="blockTitle">
            Додати контакт
          </div>
          <input
            id="addUsernameOrPhone"
            placeholder="Номер телефону або нік"
          />
          <button id="addBtn">Додати</button>
          <div id="addStatus" class="hint"></div>
        </div>

        <div class="contacts">
          <div class="blockTitle">Контакти</div>
          <div
            id="contactsList"
            class="list"
          ></div>
        </div>

        <div class="dialogs">
          <div class="blockTitle">Діалоги</div>
          <div
            id="dialogsList"
            class="list"
          ></div>
        </div>
      </aside>

      <main class="chat">
        <div class="chatHeader">
          <div id="chatWith">
            Оберіть контакт або діалог
          </div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <input
            id="msgInput"
            placeholder="Напишіть повідомлення..."
          />
          <button id="sendBtn">Надіслати</button>
        </div>
      </main>
    </div>

    <script src="/frontend/messenger.js"></script>
  </body>
</html>
