<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Месенджер</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="/frontend/messenger.css"
    />
  </head>
  <body>
    <div class="app">
      <div class="sidebar">
        <div id="meBox" class="me clickable">
          <div class="me-title">Профіль</div>
          <div class="meRow">
            <div class="avatarWrap">
              <img
                id="meAvatar"
                class="avatarImg"
                src="/frontend/assets/default-avatar.png"
              />
              <!-- кружечки малює CSS, а класи дає JS -->
              <span
                id="meStatusDot"
                class="dot status ready"
              ></span>
              <span
                id="meOnlineDot"
                class="dot offline"
              ></span>
            </div>

            <div>
              <div id="meLine" class="me-line">
                ...
              </div>
              <div
                id="meStatus"
                class="me-status"
              ></div>
            </div>
          </div>
          <button
            id="logoutBtn"
            class="secondary"
          >
            Вийти
          </button>
        </div>

        <div class="addContact">
          <div class="blockTitle">
            Додати контакт (номер або нік)
          </div>
          <input
            id="addUsernameOrPhone"
            placeholder="+380... або spirik"
          />
          <button id="addBtn">Додати</button>
          <div id="addStatus" class="hint"></div>
        </div>

        <div class="contacts">
          <div class="blockTitle">Контакти</div>
          <div
            id="contactsList"
            class="list"
          ></div>
        </div>

        <div class="dialogs">
          <div class="blockTitle">Діалоги</div>
          <div
            id="dialogsList"
            class="list"
          ></div>
        </div>
      </div>

      <div class="chat">
        <div id="chatWith" class="chatHeader">
          Оберіть контакт
        </div>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <input
            id="msgInput"
            placeholder="Повідомлення..."
          />
          <button id="sendBtn">Надіслати</button>
        </div>
      </div>
    </div>

    <script src="/frontend/messenger.js"></script>
  </body>
</html>
