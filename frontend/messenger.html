<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>KeIT Messenger</title>
    <link rel="stylesheet" href="messenger.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar / Contacts -->
      <div class="sidebar">
        <h2>Контакти</h2>
        <ul id="contacts"></ul>
      </div>

      <!-- Chat -->
      <div class="chat">
        <div id="chatHeader" class="chat-header">
          Оберіть контакт
        </div>

        <div id="messages" class="messages"></div>

        <div class="chat-input">
          <input
            id="messageInput"
            placeholder="Введіть повідомлення…"
          />
          <button id="sendBtn">Надіслати</button>
        </div>
      </div>
    </div>

    <script src="messenger.js"></script>
  </body>
</html>
