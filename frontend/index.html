<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>KeIT Messenger</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #020617;
        padding: 30px;
        border-radius: 12px;
        width: 320px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
      }
      input {
        background: #020617;
        color: #e5e7eb;
        border: 1px solid #334155;
      }
      button {
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Вхід</h2>

      <input id="phone" placeholder="+380..." />
      <input
        id="password"
        type="password"
        placeholder="Пароль"
      />

      <button onclick="login()">Увійти</button>
    </div>

    <script>
      async function login() {
        const phone =
          document.getElementById("phone").value;
        const password =
          document.getElementById(
            "password"
          ).value;

        const res = await fetch("/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            phone,
            password,
          }),
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem(
            "token",
            data.token
          );
          location.href = "/messenger.html";
        } else {
          alert(data.error || "Помилка входу");
        }
      }
    </script>
  </body>
</html>
